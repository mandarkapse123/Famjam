<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Family HQ - Enhanced</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .container {
            max-width: 90rem;
            margin: 0 auto;
            padding: 2rem 1rem 1rem 1rem;
        }
        .main-content {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .left-column {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-width: 250px;
        }
        .person-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        .person-section, .todo-section, .calendar-section {
            background: rgba(255,255,255,0.95);
            border-radius: 1rem;
            padding: 1.5rem 1.25rem;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            border: 1px solid #e5e7eb;
        }
        .person-section {
            min-width: 0;
        }
        .todo-section {
            height: 100%;
            min-height: 500px;
        }
        .completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .calendar-section {
            min-height: 24rem;
            margin-top: 2rem;
        }
        .calendar-header-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 0.5rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            text-align: center;
            padding: 0.85rem 0.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            background: #f1f5f9;
            transition: background 0.2s;
            border: none;
        }
        .calendar-day.header {
            font-weight: 600;
            color: #64748b;
            background: transparent;
            cursor: default;
            font-size: 1rem;
            padding: 0.75rem 0.2rem;
        }
        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }
        .calendar-day.today {
            background: #bae6fd;
            font-weight: 700;
            color: #0369a1;
        }
        .calendar-day.selected {
            background: #2563eb;
            color: #fff;
            font-weight: 700;
        }
        .calendar-day.event {
            position: relative;
        }
        .calendar-day.event::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 7px;
            height: 7px;
            background-color: #ef4444;
            border-radius: 50%;
        }
        .icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            color: #2563eb;
        }
        button, input, select {
            font-family: inherit;
            font-size: 100%;
            line-height: inherit;
            color: inherit;
            margin: 0;
            padding: 0;
            transition: all 0.2s;
        }
        button {
            cursor: pointer;
            border: none;
            background: #2563eb;
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        button:hover:not(:disabled) {
            background: #1d4ed8;
        }
        .secondary-btn {
            background: #f1f5f9;
            color: #2563eb;
        }
        .secondary-btn:hover {
            background: #e0e7ef;
        }
        input, select {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #f9fafb;
            margin-bottom: 0.5rem;
        }
        input:focus, select:focus {
            outline: 2px solid #2563eb;
            border-color: #2563eb;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-left: 0.5rem;
        }
        .edit-btn, .delete-btn {
            font-size: 0.85rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            background: #f1f5f9;
            color: #2563eb;
            border: none;
        }
        .edit-btn:hover {
            background: #e0e7ef;
        }
        .delete-btn {
            color: #dc2626;
            background: #fee2e2;
        }
        .delete-btn:hover {
            background: #fecaca;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1rem;
        }
        .background-upload {
            background: rgba(255,255,255,0.95);
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            margin-top: 2rem;
        }
        .countdown-section {
            background: linear-gradient(90deg, #bae6fd 0%, #f1f5f9 100%);
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        }
        .flex {
            display: flex;
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .justify-between {
            justify-content: space-between;
        }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .w-full { width: 100%; }
        .hidden { display: none; }
        .space-y-1 > * + * { margin-top: 0.25rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .text-gray-800 { color: #1e293b; }
        .text-gray-600 { color: #64748b; }
        .text-gray-500 { color: #6b7280; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.95rem; }
        .text-lg { font-size: 1.15rem; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .rounded-md { border-radius: 0.5rem; }
        .rounded-lg { border-radius: 1rem; }
        .todo-tags {
            display: flex;
            flex-direction: column;
            margin-top: 0.25rem;
            margin-left: 1.5rem;
        }
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            .right-column {
                min-width: 100%;
            }
            .todo-section {
                min-height: 300px;
            }
        }
    </style>
</head>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://mwoadutjvppiqcktnitn.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13b2FkdXRqdnBwaXFja3RuaXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MTU1NTksImV4cCI6MjA2NDI5MTU1OX0.jU-FLwStIMe7I4Sx44YNih_DYGTpty_KXatq8sMzowA';
        let supabase = null;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
            console.log('Supabase client initialized successfully');
        } catch (error) {
            console.error('Supabase initialization error:', error.message);
            showError('Failed to initialize Supabase. Please check console for details.');
        }

        // Google Calendar API setup
        const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY'; // Replace with your API key
        const CALENDAR_ID = 'primary'; // Use 'primary' for the user's primary calendar

        let currentDate = new Date();
        let selectedDate = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')}`;
        let names = { 1: 'Mandar', 2: 'Madhura', 3: 'Pankaj', 4: 'Agastya' };

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Fetch data
        async function fetchData() {
            if (!supabase) {
                console.error('Supabase client is not initialized');
                showError('Data fetch failed: Supabase client is not initialized.');
                return;
            }
            try {
                await Promise.allSettled([
                    fetchNames().catch(err => console.error('Fetch names failed:', err.message)),
                    fetchReminders().catch(err => console.error('Fetch reminders failed:', err.message)),
                    fetchTodos().catch(err => console.error('Fetch todos failed:', err.message)),
                    fetchEvents().catch(err => console.error('Fetch events failed:', err.message)),
                    fetchBackground().catch(err => console.error('Fetch background failed:', err.message))
                ]);
                await updateTodoTagOptions();
            } catch (error) {
                console.error('Data fetch error:', error.message);
                showError('Some data failed to load: ' + error.message);
            }
        }

        // Names
        async function fetchNames() {
            try {
                const { data, error } = await supabase.from('profiles').select('first_name').eq('id', 'public_profile');
                if (error) throw new Error(`Error fetching names: ${error.message}`);
                if (data.length === 0) {
                    const { error: insertError } = await supabase.from('profiles').insert([
                        { id: 'public_profile', first_name: JSON.stringify(names) }
                    ]);
                    if (insertError) throw new Error(`Error inserting names: ${insertError.message}`);
                } else {
                    names = JSON.parse(data[0].first_name);
                }
                for (let i = 1; i <= 4; i++) {
                    updateName(i);
                }
            } catch (error) {
                console.error('Fetch names error:', error.message);
                throw error;
            }
        }

        async function saveName(personId) {
            try {
                const input = document.getElementById(`person${personId}-name-input`);
                const newName = input.value.trim() || names[personId];
                names[personId] = newName;
                const { data, error: fetchError } = await supabase.from('profiles').select('*').eq('id', 'public_profile').single();
                if (fetchError) throw new Error(`Error fetching profiles: ${fetchError.message}`);

                let updateError;
                if (data) {
                    const { error } = await supabase
                        .from('profiles')
                        .update({ first_name: JSON.stringify(names) })
                        .eq('id', 'public_profile');
                    updateError = error;
                } else {
                    const { error } = await supabase
                        .from('profiles')
                        .insert({ id: 'public_profile', first_name: JSON.stringify(names) });
                    updateError = error;
                }

                if (updateError) throw new Error(`Error saving name: ${updateError.message}`);
                updateName();
                updateTodoTagOptions();
                document.getElementById(`person${personId}-name`).classList.remove('hidden');
                document.getElementById(`person${personId}-edit`).classList.add('hidden');
            } catch (error) {
                console.error('Save name error:', error.message);
                showError(error.message);
            }
        }

        function updateName(id) {
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`person${i}-name`).textContent = names[i];
                document.getElementById(`reminder${i}-input`).placeholder = `Add reminder for ${names[i]}`;
            }
        }

        function editName(personId) {
            document.getElementById(`person${personId}-name`).classList.add('hidden');
            document.getElementById(`person${personId}-edit`).classList.remove('hidden');
            document.getElementById(`person${personId}-name-input`).value = names[personId];
        }

        async function updateTodoTagOptions() {
            const tagSelect = document.getElementById('todo-tag');
            tagSelect.innerHTML = '<option value="">Tag People (Optional)</option>';
            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = names[i];
                option.textContent = names[i];
                tagSelect.appendChild(option);
            }
        }

        // Reminders
        async function fetchReminders() {
            try {
                const { data, error } = await supabase.from('reminders').select('*');
                if (error) throw new Error(`Error fetching reminders: ${error.message}`);

        // To-Do
        async function fetchTodos() {
            try {
                const { data, error } = await supabase.from('tasks').select('*');
                if (error) throw new Error(`Error fetching todos: ${error.message}`);
                renderTodos(data);

                console.error('Fetch todos error:', error.message);

            }

        async function addTodo() {
            try {
                const input = document.getElementById('todo-input');
                const tagSelect = document.getElementById('todo-tag');
                const todoText = input.value.trim();
                const selectedTags = Array.from(tagSelect.selectedOptions)
                    .map(option => option.value)
                    .filter(value => value !== '')
                    .join(',');
                if (todoText) {
                    const { error } = await supabase.from('tasks').insert([
                        { title: todoText, tags: selectedTags, completed: false }
                    ]);
                    if (error) throw new Error(`Error adding todo: ${error.message}`);

                    tagSelect.value = '';
                    await fetchTodos();

            } catch (error) {
                console.error('Add todo error:', error.message);

        async function toggleTodo(id) {
            try {
                const { data: currentTodo } = await supabase.from('tasks').select('completed').eq('id', id).single();
                const { error } = await supabase
                    .from('tasks')
                    .update({ completed: !currentTodo.completed })
                    .eq('id', id);
                if (error) throw new Error(`Error toggling todo: ${error.message}`);
                await fetchTodos();
            } catch (error) {
                console.error('Toggle todo error:', error.message);
                showError(error.message);
            }

        async function deleteTodo(id) {
            try {
                const { error } = await supabase.from('tasks').delete().eq('id', id);
                if (error) throw new Error(`Error deleting todo: ${error.message}`);
                await fetchTodos();
            } catch (error) {
                console.error('Delete todo error:', error.message);
                showError(error.message);
            }
        }

        function renderTodos(todos) {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            const sortedTodos = [...todos].sort((a, b) => a.completed - b.completed);
            sortedTodos.forEach(todo => {
                const li = document.createElement('li');
                li.id = `todo-${todo.id}`;
                li.className = 'flex justify-between mb-2';
                const leftDiv = document.createElement('div');
                leftDiv.className = 'flex flex-col';
                const taskDiv = document.createElement('div');
                taskDiv.className = 'flex items-center';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.className = 'mr-2';
                checkbox.onclick = () => toggleTodo(todo.id);
                const textSpan = document.createElement('span');
                textSpan.textContent = todo.title;
                textSpan.className = 'text-sm';
                if (todo.completed) textSpan.className += ' completed';
                taskDiv.appendChild(checkbox);
                taskDiv.appendChild(textSpan);
                leftDiv.appendChild(taskDiv);
                if (todo.tags) {
                    const tagSpan = document.createElement('div');
                    tagSpan.className = 'todo-tags';
                    const tags = todo.tags.split(',').map(t => t.trim());
                    tags.forEach(tag => {
                        const tagDiv = document.createElement('div');
                        tagDiv.innerHTML = `<span class="text-xs text-gray-500">${tag}</span>`;
                        tagSpan.appendChild(tagDiv);
                    });
                    leftDiv.appendChild(tagSpan);
                }
                li.appendChild(leftDiv);
                const buttons = document.createElement('div');
                buttons.className = 'action-buttons';
                buttons.innerHTML = `
                    <button onclick="deleteTodo(${todo.id})" class="delete-btn">Delete</button>
                `;
                li.appendChild(buttons);
                list.appendChild(li);
            });
        }

        // Calendar
        async function fetchEvents() {
            try {
                const { data, error } = await supabase.from('events').select('*');
                if (error) throw new Error(`Error fetching events: ${error.message}`);
                renderCalendar(data);
                updateCountdown(data);
            } catch (error) {
                console.error('Fetch events error:', error.message);
                throw error;
            }
        }

        function renderCalendar(events = []) {
            const title = document.getElementById('calendar-title');
            const days = document.getElementById('calendar-days');
            const eventList = document.getElementById('event-list');
            const selectedDateText = document.getElementById('selected-date-text');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            title.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const selectedDateObj = new Date(selectedDate);
            selectedDateText.textContent = `${selectedDateObj.toLocaleString('default', { weekday: 'long' })}, ${selectedDateObj.toLocaleString('default', { month: 'long' })} ${selectedDateObj.getDate()}, ${selectedDateObj.getFullYear()}`;
            days.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            for (let i = 0; i < firstDay; i++) {
                const div = document.createElement('div');
                div.className = 'calendar-day empty';
                days.appendChild(div);
            }

            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement('div');
                div.className = 'calendar-day';
                div.textContent = i;
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    div.className += ' today';
                }
                if (dateStr === selectedDate) {
                    div.className += ' selected';
                }
                if (events.some(e => e.date === dateStr)) {
                    div.className += ' event';
                }
                div.onclick = () => selectDate(dateStr);
                days.appendChild(div);
            }

            eventList.innerHTML = events.some(e => e.date === selectedDate)
                ? ''
                : `<p class="text-sm text-gray-500">No events for this day.</p>`;
            events.forEach(event => {
                if (event.date === selectedDate) {
                    const div = document.createElement('div');
                    div.id = `event-${event.id}`;
                    div.className = 'flex justify-between text-sm text-gray-700';
                    div.innerHTML = `
                        <span>${event.time || ''} - ${event.title}</span>
                        <div class="action-buttons">
                            <button onclick="deleteEvent(${event.id})" class="delete-btn">Delete</button>
                        </div>
                    `;
                    eventList.appendChild(div);
                }
            });
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            fetchEvents();
        }

        function nextMonth() {

            fetchEvents();

        }

                if (error) throw new Error(`Error deleting event: ${error.message}`);

        // Google Calendar Sync (Read-only)
        function syncGoogleCalendar() {
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
                }).then(() => {
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth();
                    const timeMin = new Date(year, month, 1).toISOString();
                    const timeMax = new Date(year, month + 1, 0).toISOString();

                    return gapi.client.calendar.events.list({
                        'calendarId': CALENDAR_ID,
                        'timeMin': timeMin,
                        'timeMax': timeMax,
                        'singleEvents': true,
                        'orderBy': 'startTime'
                    });
                }).then(async (response) => {
                    const events = response.result.items;
                    const formattedEvents = events.map(event => {
                        const start = event.start.dateTime || event.start.date;
                        const date = new Date(start).toISOString().split('T')[0];
                        const time = event.start.dateTime ? new Date(event.start.dateTime).toTimeString().split(' ')[0].substring(0, 5) : null;
                        return {
                            title: event.summary,
                            date: date,
                            time: time
                        };
                    });

                    // Fetch existing events from Supabase
                    const { data: existingEvents, error: fetchError } = await supabase.from('events').select('*');
                    if (fetchError) throw new Error(`Error fetching existing events: ${fetchError.message}`);

                    // Filter out duplicates (basic deduplication by title and date)
                    const newEvents = formattedEvents.filter(gEvent => 
                        !existingEvents.some(sEvent => sEvent.title === gEvent.title && sEvent.date === gEvent.date)
                    );

                    if (newEvents.length > 0) {
                        const { error: insertError } = await supabase.from('events').insert(newEvents);
                        if (insertError) throw new Error(`Error inserting Google Calendar events: ${insertError.message}`);
                    }

                    await fetchEvents();
                    showError('Google Calendar events synced successfully!');
                }).catch(error => {
                    console.error('Google Calendar sync error:', error);
                    showError('Failed to sync Google Calendar: ' + error.message);
                });
            });
        }

        // Countdown
        function updateCountdown(events = []) {
            const now = new Date();
            const countdownSection = document.getElementById('countdown-section');
            const countdownTitle = document.getElementById('countdown-title');
            const countdownList = document.getElementById('countdown-list');
            countdownList.innerHTML = '';

            let hasUpcomingEvent = false;
            events.forEach(event => {
                const [year, month, day] = event.date.split('-').map(Number);
                const eventDate = new Date(year, month - 1, day, event.time ? event.time.split(':')[0] : 0, event.time ? event.time.split(':')[1] : 0);
                const diffMs = eventDate - now;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                if (diffDays >= 0 && diffDays <= 5) {
                    hasUpcomingEvent = true;
                    const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                    const diffSeconds = Math.floor((diffMs % (1000 * 60)) / 1000);
                    countdownTitle.textContent = `Upcoming: ${event.title}`;
                    countdownList.textContent = `${String(diffDays).padStart(2, '0')}d ${String(diffHours).padStart(2, '0')}h ${String(diffMinutes).padStart(2, '0')}m ${String(diffSeconds).padStart(2, '0')}s`;
                }
            });

            if (hasUpcomingEvent) {
                countdownSection.classList.remove('hidden');
            } else {
                countdownSection.classList.add('hidden');
            }
        }

        // Background Image
        async function fetchBackground() {
            try {
                const { data, error } = await supabase.from('settings').select('background_url').eq('id', 1).single();
                if (error) throw new Error(`Error fetching background: ${error.message}`);
                if (data && data.background_url) {
                    let url = data.background_url;
                    if (!data.background_url.startsWith('https://')) {
                        const { data: signedUrlData, error: signedUrlError } = await supabase.storage.from('backgrounds').createSignedUrl(data.background_url, 3600);
                        if (signedUrlError) {
                            console.error('Signed URL error:', signedUrlError.message);
                            throw new Error(`Error creating signed URL: ${signedUrlError.message}`);
                        }
                        url = signedUrlData.signedUrl;
                    }
                    document.body.style.backgroundImage = `url(${url})`;
                    console.log('Background applied:', url);
                }
            } catch (error) {
                console.error('Fetch background error:', error.message);
                showError(error.message);
            }
        }

        async function saveBackground() {
            try {
                const fileInput = document.getElementById('background-upload-input');
                const urlInput = document.getElementById('unsplash-url-input').value.trim();
                let backgroundUrl = null;

                if (fileInput.files && fileInput.files[0]) {
                    const file = fileInput.files[0];
                    const fileName = `background_${Date.now()}_${file.name}`;
                    const { data: uploadData, error: uploadError } = await supabase.storage.from('backgrounds').upload(fileName, file, { upsert: true });
                    if (uploadError) {
                        console.error('Upload error:', uploadError.message);
                        throw new Error(`Error uploading file: ${uploadError.message}`);
                    }
                    console.log('File uploaded:', uploadData);
                    backgroundUrl = fileName;
                } else if (urlInput && urlInput.startsWith('https://')) {
                    backgroundUrl = urlInput;
                } else {
                    showError('Please select an image file or enter a valid Unsplash URL.');
                    return;
                }

                const { data, error: fetchError } = await supabase.from('settings').select('*').eq('id', 1).single();
                if (fetchError && fetchError.code !== 'PGRST116') throw new Error(`Error fetching settings: ${fetchError.message}`);

                let updateError;
                if (data) {
                    const { error } = await supabase
                        .from('settings')
                        .update({ background_url: backgroundUrl, updated_at: new Date().toISOString() })
                        .eq('id', 1);
                    updateError = error;
                } else {
                    const { error } = await supabase
                        .from('settings')
                        .insert({ id: 1, background_url: backgroundUrl, updated_at: new Date().toISOString() });
                    updateError = error;
                }

                if (updateError) throw new Error(`Error saving background: ${updateError.message}`);
                fileInput.value = '';
                document.getElementById('unsplash-url-input').value = '';
                await fetchBackground();
                showError('Background applied successfully!');
            } catch (error) {
                console.error('Save background error:', error.message);
                showError(error.message);
            }
        }

        // Real-time subscriptions
        function setupSubscriptions() {
            if (!supabase) {
                console.error('Supabase client is not initialized');
                showError('Subscriptions failed: Supabase client is not initialized.');
                return;
            }
            try {
                supabase
                    .channel('reminders')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'reminders' }, () => {
                        console.log('Reminders table changed');
                        fetchReminders();
                    })
                    .subscribe((status) => console.log('Reminders subscription status:', status));
                supabase
                    .channel('tasks')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => {
                        console.log('Tasks table changed');
                        fetchTodos();
                    })
                    .subscribe((status) => console.log('Tasks subscription status:', status));
                supabase
                    .channel('events')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'events' }, () => {
                        console.log('Events table changed');
                        fetchEvents();
                    })
                    .subscribe((status) => console.log('Events subscription status:', status));
                supabase
                    .channel('settings')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'settings' }, () => {
                        console.log('Settings table changed');
                        fetchBackground();
                    })
                    .subscribe((status) => console.log('Settings subscription status:', status));
            } catch (error) {
                console.error('Subscriptions error:', error.message);
                showError('Subscriptions failed: ' + error.message);
            }
        }

        // On page load
        window.onload = async function() {
            try {
                console.log('Page loaded at:', new Date().toISOString());
                await fetchData();
                setupSubscriptions();
                document.getElementById('background-upload-input').addEventListener('change', saveBackground);
                document.body.style.backgroundImage = 'url(https://source.unsplash.com/random/1920x1080)';
                setInterval(() => {
                    fetchEvents();
                }, 1000);
            } catch (error) {
                console.error('Page load error:', error.message);
                showError('Page load failed: ' + error.message);
            }
        };
    </script>
